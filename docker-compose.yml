services:
  agnus:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://agnus:agnus@postgres:5432/agnus
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_BASE_URL: ${LLM_BASE_URL:-http://ollama:11434/v1}
      LLM_MODEL: ${LLM_MODEL:-qwen2.5-coder}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      REVIEW_DEPTH: ${REVIEW_DEPTH:-standard}
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: agnus
      POSTGRES_PASSWORD: agnus
      POSTGRES_DB: agnus
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agnus"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

volumes:
  postgres-data:
  ollama-data:
